<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="display">
      <div id="tableau">
        <!-- <img id="image" src="equal.png" alt="" width="5%" /> -->
        <div id="image" style="width: 5%">=</div>

        <label id="label1">hhhh</label>

        <label id="label2" for="">dddd</label>
      </div>
      <div class="ddd">
        <button id="btc">C</button>
        <button id="btc">+/-</button>
        <button id="btc">%</button>
        <button id="btc">/</button>
      </div>
      <div class="ddd">
        <button class="btnb">7</button>
        <button class="btnb">8</button>
        <button class="btnb">9</button>
        <button id="btc">*</button>
      </div>
      <div class="ddd">
        <button class="btnb">4</button>
        <button class="btnb">5</button>
        <button class="btnb">6</button>
        <button id="btc">-</button>
      </div>
      <div class="ddd">
        <button class="btnb">1</button>
        <button class="btnb">2</button>
        <button class="btnb">3</button>
        <button id="btc">+</button>
      </div>
      <div class="ddd">
        <button class="btnb">0</button>
        <button class="btnb">.</button>
        <button class="btnb"><</button>
        <button id="btc">=</button>
      </div>
    </div>
  </body>
</html>

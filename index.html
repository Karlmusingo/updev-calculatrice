<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>

  <body>
    <div class="display">
      <div id="tableau">
        <!-- <img id="image" src="equal.png" alt="" width="5%" /> -->
        <div id="image" style="width: 5%">=</div>

        <label id="label1">hhhh</label>

        <label id="label2" for="">dddd</label>
      </div>
      <div class="ddd">
        <button class="btn btn-danger" id="btc">C</button>
        <button class="btn btn-info" id="btc">+/-</button>
        <button class="btn btn-info" id="btc">%</button>
        <button class="btn btn-info" id="btc">/</button>
      </div>
      <div class="ddd">
        <button class="btn btn-default btnb">7</button>
        <button class="btn btn-default btnb">8</button>
        <button class="btn btn-default btnb">9</button>

      </div>
      <div class="ddd">

        <button class="btn btn-default btnb">6</button>

      </div>
      <div class="ddd">
        <button class="btn btn-default btnb">1</button>
        <button class="btn btn-default btnb">2</button>
        <button class="btn btn-default btnb">3</button>
        <button class="btn btn-info" id="btc">+</button>
      </div>
      <div class="ddd">
        <button class="btn btn-default btnb">0</button>
        <button class="btn btn-default btnb">.</button>
        <button class=" btn btn-default btnb"><</button>
        <button class="btn btn-success" id="btc">=</button>
      </div>
    </div>
